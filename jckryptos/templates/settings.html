<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings - Kryptos</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
  
    <!-- Font Awesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mb-0 h2" href="/home"><b>Kry<span style="color: rgb(8, 109, 73);">ptos***</b></span></a>
    </nav>
    <div class="row">
      <div class="col-3">
          <div class="nav flex-column nav-pills p-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link" id="v-pills-home-tab" href="home" role="tab" aria-controls="v-pills-home" aria-selected="false">Home</a>
              <a class="nav-link" id="v-pills-profile-tab" data-toggle="modal" href="#masterPasswordModal" role="tab" aria-controls="v-pills-profile" aria-selected="false">Key Vault</a>
              <a class="nav-link active" id="v-pills-messages-tab" href="passwordvault" role="tab" aria-controls="v-pills-messages" aria-selected="false">Records</a>
              <a class="nav-link" id="v-pills-settings-tab" href="settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
              <a class="nav-link" id="v-pills-logout-tab" href="/logout" role="tab" aria-controls="v-pills-logout" aria-selected="false">Logout</a> <!-- Logout pill -->
          </div>
      </div>
    <div class="container mt-4">
        <h4>Settings</h4>
        <div class="d-flex flex-wrap">
          <button class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#changeEmailModal">Change Email</button>
          <button class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#changeUsernameModal">Change Username</button>
          <button class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
          <button class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#changeMasterPasswordModal">Change Master Password</button>
          <button class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#idleLogoutTimeModal">Idle Logout Time</button>
          <button class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#passwordGeneratorSettingsModal">Password Generator Settings</button>
        </div>
        <!-- Go Back Button -->
        <div class="mt-3">
          <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Back to Home</a>
        </div>
    <!-- Modals -->
    <!-- Change Email Modal -->
    <div class="modal fade" id="changeEmailModal" tabindex="-1" role="dialog" aria-labelledby="changeEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeEmailModalLabel">Change Email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changeEmailForm">
                        <div class="form-group">
                            <label for="newEmail">New Email:</label>
                            <input type="email" class="form-control" id="newEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <!-- Change Username Modal -->
   <div class="modal fade" id="changeUsernameModal" tabindex="-1" role="dialog" aria-labelledby="changeUsernameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changeUsernameModalLabel">Change Username</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="changeUsernameForm">
            <div class="form-group">
              <label for="newUsername">New Username:</label>
              <input type="text" class="form-control" id="newUsername" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Username</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm">
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Change Master Password Modal -->
  <div class="modal fade" id="changeMasterPasswordModal" tabindex="-1" role="dialog" aria-labelledby="changeMasterPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="changeMasterPasswordForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeMasterPasswordModalLabel">Change Master Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <div class="form-group">
                        <label for="currentMasterPassword">Current Master Password:</label>
                        <input type="password" class="form-control" id="currentMasterPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newMasterPassword">New Master Password:</label>
                        <input type="password" class="form-control" id="newMasterPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmMasterPassword">Confirm New Master Password:</label>
                        <input type="password" class="form-control" id="confirmMasterPassword" required>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update Master Password</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <!-- Idle Logout Time Modal -->
  <div class="modal fade" id="idleLogoutTimeModal" tabindex="-1" role="dialog" aria-labelledby="idleLogoutTimeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="idleLogoutTimeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="idleLogoutTimeModalLabel">Set Idle Logout Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idleTime">Idle Time in Minutes:</label>
                        <input type="number" class="form-control" id="idleTime" min="1" required>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Set Idle Time</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <!-- Password Generator Settings Modal -->
  <div class="modal fade" id="passwordGeneratorSettingsModal" tabindex="-1" role="dialog" aria-labelledby="passwordGeneratorSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="passwordGeneratorSettingsForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordGeneratorSettingsModalLabel">Password Generator Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <div class="form-group">
                        <label for="passwordLength">Default Password Length:</label>
                        <input type="number" class="form-control" id="passwordLength" min="6" max="128" required>
                    </div>
                    <div class="form-group">
                        <label>Include Characters:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                            <label class="form-check-label" for="includeUppercase">Uppercase Letters</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                            <label class="form-check-label" for="includeLowercase">Lowercase Letters</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                            <label class="form-check-label" for="includeNumbers">Numbers</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                            <label class="form-check-label" for="includeSymbols">Symbols</label>
                        </div>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <a href="#" 
  class="btn btn-primary fixed-button" 
  id="generate_pass" 
  data-bs-toggle="modal" 
  data-bs-target="#exampleModal" 
  data-bs-placement="left" 
  data-bs-title="Click to generate a new password">
  +
</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Add Password</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
               Modal content here.
           </div>
       </div>
   </div>
</div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-title]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // No need to initialize modals; Bootstrap handles it automatically.
});

</script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"

                crossorigin="anonymous"></script>
                
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</html>
