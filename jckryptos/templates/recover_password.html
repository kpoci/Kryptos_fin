<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Two-Step Verification</title>
            <!-- Bootstrap 5.3.0 CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            
      
            <!-- Font Awesome 6.5.1 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset some basic elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .verification-container {
            background-color: #fff;
            width: 400px;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .verification-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .verification-container form {
            width: 100%;
        }

        .verification-container input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccd0d5;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        .verification-container input[type="text"]:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }


        .verification-container button:hover {
            background-color: rgb(5, 80, 73);
        }

        .verification-container .resend-link {
            margin-top: 15px;
            font-size: 14px;
        }

        

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .verification-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
        .btn{
            transition:0.9s;
            width:40%;
        }

        .btn:hover{
        background-color:#b7babd;
        }

        .btn2{
            margin-right: 10px;
            font-size:1.1rem;
            padding:8px 5px;
            border-radius:10px;
            outline:none;
            border:none;
            width:40%;
            background:rgb(8, 109, 73);
            color:white;
            cursor:pointer;
            transition:0.9s;
        }
        .btn2:hover{
            background:rgb(4 67 44);
            
        }
        .spacer{
            padding-top:10px;
        }
        .spacer2{
            padding-top:40px;
            padding-left:13px;
            padding-right:2px;
            padding-bottom:30px;
        }

        .flashes {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            color: red;
        }
        .flash-message-box {
         margin-bottom: 10px;
        font-size: 14px;
        font-weight: 500;
    }
    .flash-message-box.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

    </style>
<div class="verification-container justify" id="recover_password">
    <h3>
        Account Recovery
        <strong class="text-body-primary"></strong>
      </h3>
    <!-- Flash Messages Section -->
    <div class="flash-box">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show flash-message-box" role="alert">
                            {{ message }}
                            
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <form method="post" action="{{ url_for('recover_password') }}">
        <div class="input-group mb-3">
            <label for="formFile" class="form-label"> Enter your email address to receive a recovery code and verify your identity to regain access.</label>
                </div>
        <div class="spacer">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="email" class = "form-control" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="spacer2 row justify-content-between">
            <a href="login" class="btn btn-outline-secondary " tabindex="-1" role="button" aria-disabled="true">Cancel</a>
            <input type="submit" class="btn2" value="Submit">
        </div>


    </div>
    </form>
    <!-- Go Back Button with Inline Styling -->
</div>
