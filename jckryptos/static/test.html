<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <a class="navbar-brand mb-0 h2" href="home"><b>Kry<span style="color: rgb(8, 109, 73);">ptos***</b></span></a>
    </nav>

    <style>
        .card-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-left: -150px;
        }
        .card {
            margin: 10px;
            font-size: 24px;
            width: 100%;
            max-width: 18rem;
        }
        .custom-nav-column {
            background-color: rgb(8, 109, 73);
            color: white;
        }
        .custom-tab-content {
            background-color: rgb(8, 109, 73);
        }
        .nav-pills .nav-link.active {
            background-color: rgb(8, 109, 73);
            color: white;
        }
        .nav-pills .nav-link:hover {
            background-color: rgb(8, 109, 73);
            color: white;
        }
        .nav-pills .nav-link {
            color: black;
        }
        .btn-success {
            width: 50px;
            height: 50px;
            margin-top: 30px;
            border-radius: 10px;
            background-color: rgb(8, 109, 73);
            color: #ffff;
            margin-left: -20px;
        }
        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .new-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .custom-btn {
            width: 70px;
            height: 70px;
            margin-top: 30px;
            border-radius: 10px;
            background-color: #ffff;
            color: rgb(8, 109, 73);
            margin-left: -20px;
        }
        .modal-dialog1 {
            max-width: 35%; /* Adjust this value as needed */
            margin: 1.75rem auto; /* Adjusting the margin to center the modal */
            padding-right: 10px;
        }
        #v-pills-logout-tab:hover {
            background-color: #A32424 !important; /* Change background color to red on hover */
            color: white; /* Change text color to white */
        }
    </style>

    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills p-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-home-tab" href="home" role="tab" aria-controls="v-pills-home" aria-selected="false">Home</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="modal" href="#masterPasswordModal" role="tab" aria-controls="v-pills-profile" aria-selected="false">Key Vault</a>
                <a class="nav-link active" id="v-pills-messages-tab" href="passwordvault" role="tab" aria-controls="v-pills-messages" aria-selected="false">Records</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
                <a class="nav-link" id="v-pills-logout-tab" href="/logout" role="tab" aria-controls="v-pills-logout" aria-selected="false">Logout</a> <!-- Logout pill -->
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <!-- The Modal -->
                    <div class="modal fade" id="inputModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Enter Key Details</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form id="keyForm">
                                        <div class="form-group">
                                            <label1 for="keyName">Key Name:</label1>
                                            <input type="text" class="form-control" id="keyName" name="keyName" required>
                                        </div>
                                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Master Password Modal -->
                <div class="modal fade" id="masterPasswordModal" tabindex="-1" role="dialog" aria-labelledby="masterPasswordModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="masterPasswordModalLabel">Enter Master Password</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="masterPasswordForm">
                                    <div class="form-group">
                                        <label1 for="masterPassword">Master Password:</label1>
                                        <input type="password" class="form-control" id="masterPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Verify</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="keysModal" tabindex="-1" role="dialog" aria-labelledby="keysModalLabel" aria-hidden="true">
                    <div class="modal-dialog1" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="keysModalLabel">Key Vault</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body modal-dialog">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Key Name</th>
                                            <th>Key</th>
                                        </tr>
                                    </thead>
                                    <tbody id="keysTableBody">
                                        <!-- Keys will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-5">
                    <div id="containerWrapper"></div>
                </div>
                <!-- Fixed Button -->
                <button type="button" class="btn btn-success fixed-button" data-toggle="modal" data-target="#exampleModal">+</button>
                <!-- Modal for Adding Container -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Enter Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="modalForm">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" placeholder="Website/Application Name" id="title" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="email">Login Name (Email/Username)</label>
                                        <input type="text" class="form-control" id="email" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="url">Site (URL)</label>
                                        <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="keysName">Key Name</label>
                                        <input type="text" class="form-control" id="keysName" required>
                                      </div>
                                    <button type="submit" class="btn btn-primary">Add Container</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for Key Name Verification -->
                <div class="modal fade" id="keyNameModal" tabindex="-1" role="dialog" aria-labelledby="keyNameModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="keyNameModalLabel">Enter Key Name</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="keyNameForm">
                                    <div class="form-group">
                                        <label1 for="modalKeyName">Key Name:</label1>
                                        <input type="text" class="form-control" id="modalKeyName" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Verify</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for Viewing Details -->
                <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="viewModalLabel">View Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p><b>Title:</b> <span id="viewTitle"></span></p>
                                <p><b>URL:</b> <span id="viewUrl"></span></p>
                                <p><b>Email:</b> <span id="viewEmail"></span></p>
                                <p><b>Password:</b> <span id="viewPassword"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        fetchContainers();

        function createContainer(site, loginName, title) {
            var newDiv = document.createElement('div');
            newDiv.className = 'container-fluid card mb-2 rounded-card';
            newDiv.style.maxWidth = '1400px';
            newDiv.style.height = '130px';
            newDiv.innerHTML = `
                <div class="row no-gutters">
                    <div class="col-2 text-center" style="margin-right:-30px;">
                        <button type="button" class="btn btn-success viewButton">View</button>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body align-middle" style="max-width: 1400px; height: 80px;">
                            <p>${site}</p>
                            <a style="margin-top: -10px; font-size: 20px;">${loginName}</a>
                        </div>
                    </div>
                </div>`;
            document.getElementById('containerWrapper').appendChild(newDiv);

            newDiv.querySelector('.viewButton').addEventListener('click', function() {
                $('#keyNameModal').modal('show');

                document.getElementById('keyNameForm').onsubmit = function(event) {
                    event.preventDefault();
                    const keyName = document.getElementById('modalKeyName').value;

                    fetch('/verify_key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({ key_name: keyName })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Key verified') {
                            fetch('/decrypt_password', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: new URLSearchParams({
                                    site: site,
                                    login_name: loginName,
                                    key_name: keyName,
                                    title: title
                                })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.message === 'Password decrypted') {
                                    $('#keyNameModal').modal('hide');
                                    document.getElementById('viewTitle').textContent = title;
                                    document.getElementById('viewUrl').textContent = site;
                                    document.getElementById('viewEmail').textContent = loginName;
                                    document.getElementById('viewPassword').textContent = data.password;
                                    $('#viewModal').modal('show');
                                } else {
                                    alert('Failed to decrypt password. Please try again.');
                                }
                            })
                            .catch((error) => {
                                console.error('Error:', error);
                            });
                        } else {
                            alert('Key name is incorrect. Please try again.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                };
            });
        }

        function fetchContainers() {
            fetch('/fetch_containers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const containerWrapper = document.getElementById('containerWrapper');
                    containerWrapper.innerHTML = '';
                    data.containers.forEach(container => {
                        createContainer(container.site, container.login_name, container.title);
                    });
                } else {
                    console.log('Failed to fetch containers:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('modalForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var site = document.getElementById('url').value;
            var loginName = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var keyName = document.getElementById('keysName').value;
            var title = document.getElementById('title').value;

            fetch('/add_container', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    url: site,
                    email: loginName,
                    password: password,
                    key_name: keyName,
                    title: title
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                fetchContainers();
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            document.getElementById('modalForm').reset();
            $('#exampleModal').modal('hide');
        });

        $('#logoutButton').on('click', function() {
            $.ajax({
                url: '/logout',
                type: 'GET',
                success: function(response) {
                    window.location.href = '/';
                },
                error: function(error) {
                    console.error('Error:', error);
                    alert('Error logging out. Please try again.');
                }
            });
        });

        $('#keyVaultButton').click(function() {
            $('#masterPasswordModal').modal('show');
        });

        $('#masterPasswordForm').on('submit', function(event) {
            event.preventDefault();
            var masterPassword = $('#masterPassword').val();

            $.ajax({
                url: '/verify_master_password',
                type: 'POST',
                data: { masterPassword: masterPassword },
                success: function(response) {
                    if (response.success) {
                        $('#masterPasswordModal').modal('hide');
                        fetchAndDisplayKeys();
                    } else {
                        alert(response.message || 'Incorrect master password. Please try again.');
                    }
                },
                error: function() {
                    alert('Error verifying password. Please try again later.');
                }
            });
        });

        function fetchAndDisplayKeys() {
            $.ajax({
                url: '/fetch_keys',
                type: 'GET',
                success: function(response) {
                    if (response.success) {
                        var keysHTML = '';
                        response.keys.forEach(function(key) {
                            keysHTML += `<tr>
                                <td>${key.key_name}</td>
                                <td>${key.key}</td>
                            </tr>`;
                        });
                        $('#keysTableBody').html(keysHTML);
                        $('#keysModal').modal('show');
                    } else {
                        alert(response.message || 'No keys found.');
                    }
                },
                error: function() {
                    alert('Failed to fetch keys.');
                }
            });
        }
    });
</script>

</body>
</html>
